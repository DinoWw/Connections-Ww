<!DOCTYPE html>
<html>

<head>

    <meta chatset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="styles/tiles.css" rel="stylesheet" type="text/css">
    <link href="styles/tiles-animations.css" rel="stylesheet" type="text/css">
    <link href="styles/mistakes.css" rel="stylesheet" type="text/css">
    <link href="styles/buttons.css" rel="stylesheet" type="text/css">
    <link href="styles/endscreen.css" rel="stylesheet" type="text/css">
    <link href="styles/menu.css" rel="stylesheet" type="text/css">
    <link href="styles/mobile.css" rel="stylesheet" type="text/css">
    <link href="styles/general.css" rel="stylesheet" type="text/css">


    <script src="scripts/script.js" defer type="module"></script>

    <title>Connections-Ww</title>

</head>

<body>

    <div class="menu-button"></div>
    <div class="menu-container">
        <div class="menu-options">

            <div class="menu-option unclickable">
                <p>More connections: </p>
            </div>
            <div id="game-menu">

            </div>
            <hr>
            <a href="./about.html">
                <div class="menu-option">
                    <p>Submit yours!</p>
                </div>
            </a>
        </div>
    </div>

    <div id="tiles" class="container">
        <p class="popup">One away...</p>
        <!-- fill with tile from template below -->
    </div>

    <template id="tile_template">
        <div class="tile">
            <div class="tile-innerdiv">
                <p class="term-text">.</p>
            </div>
        </div>
    </template>

    <div class="overlay"> </div>
    <div class="endscreen">
        <p class="gameTitle"></p>
        <p class="win-text">WIN</p>
        <p id="copypasta">insert copypasta</p>
        <p id="author"></p>
        <div class="buttons"> <!-- mozda rework -->
            <button class="endscreen-button copy-button black-button">Share</button>
            <button class="endscreen-button more-button white-button">More</button>
        </div>
    </div>


    <div id="mistakes">
        <p class="mistakes-text">Mistakes remaining:</p>

        <span class="dot-container">
            <span class="dot"></span>
        </span>
        <span class="dot-container">
            <span class="dot"></span>
        </span>
        <span class="dot-container">
            <span class="dot"></span>
        </span>
        <span class="dot-container">
            <span class="dot"></span>
        </span>
    </div>

    <div class="buttons" id="buttons-container">
        <button id="shuffle" class="white-button">
            <p>Shuffle</p>
        </button>
        <button id="deselect" class="button-unclickable white-button">
            <p>Deselect all</p>
        </button>
        <button id="submit" class="submit button-unclickable black-button">
            <p>Submit</p>
        </button>
    </div>



</body>

</html>
