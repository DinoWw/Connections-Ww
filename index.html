<!DOCTYPE html>
<html>

<head>

    <meta chatset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="styles/tiles.css" rel="stylesheet" type="text/css">
    <link href="styles/mistakes.css" rel="stylesheet" type="text/css">
    <link href="styles/buttons.css" rel="stylesheet" type="text/css">
    <link href="styles/popup.css" rel="stylesheet" type="text/css">

    <script src="scripts/transaltion.js" defer></script>
    <script src="scripts/resolveCategory.js" defer></script>
    <script src="scripts/addMistake.js" defer></script>
    <script src="scripts/buttons.js" defer></script>
    <script src="scripts/endScreen.js" defer></script>
    <script src="scripts/script.js" defer></script>

    <title>Connections-Ww</title>

</head>

<body>
    <div id="tiles" class="container">
        <!-- fill with tile from template below -->
    </div>

    <template id="tile_template">
        <div class="tile">
            <div class="tile-innerdiv">
                <p class="term-text">.</p>
            </div>
        </div>
    </template>

    <div class="overlay"> </div>
    <div class="popup">
        <p class="win-text">WIN</p>
        <p id="copypasta">insert copypasta</p>
        <button class="copy-button">Copy to clipboard</button>
    </div>


    <div id="mistakes">
        <p class="mistakes-text">Mistakes remaining:</p>

        <span class="dot-container">
            <span class="dot"></span>
        </span>
        <span class="dot-container">
            <span class="dot"></span>
        </span>
        <span class="dot-container">
            <span class="dot"></span>
        </span>
        <span class="dot-container">
            <span class="dot"></span>
        </span>
    </div>

    <div class="buttons">
        <button id="shuffle">Shuffle</button>
        <button id="deselect" class="unclickable">Deselect all</button>
        <button id="submit" class="submit unclickable">Submit</button>
    </div>




</body>

</html>
