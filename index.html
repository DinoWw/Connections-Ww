<!DOCTYPE html>
<html>

<head>

    <meta chatset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="styles/tiles.css" rel="stylesheet" type="text/css">
    <link href="styles/mistakes.css" rel="stylesheet" type="text/css">
    <link href="styles/buttons.css" rel="stylesheet" type="text/css">
    <link href="styles/popup.css" rel="stylesheet" type="text/css">
    <link href="styles/menu.css" rel="stylesheet" type="text/css">
    <link href="styles/mobile.css" rel="stylesheet" type="text/css">
    <link href="styles/general.css" rel="stylesheet" type="text/css">


    <script src="scripts/script.js" defer type="module"></script>

    <title>Connections-Ww</title>

</head>

<body>

    <div class="menu-button"></div>
    <div class="menu-container">
        <div class="menu-options">
            <a href="./about.html">
                <div class="menu-option">
                    <p>About</p>

                </div>
            </a>
        </div>
    </div>

    <div id="tiles" class="container">
        <p class="one-away">One away...</p>
        <!-- fill with tile from template below -->
    </div>

    <template id="tile_template">
        <div class="tile">
            <div class="tile-innerdiv">
                <p class="term-text">.</p>
            </div>
        </div>
    </template>

    <div class="overlay"> </div>
    <div class="popup">
        <p class="gameTitle"></p>
        <p class="win-text">WIN</p>
        <p id="copypasta">insert copypasta</p>
        <button class="copy-button">Share</button>
    </div>


    <div id="mistakes">
        <p class="mistakes-text">Mistakes remaining:</p>

        <span class="dot-container">
            <span class="dot"></span>
        </span>
        <span class="dot-container">
            <span class="dot"></span>
        </span>
        <span class="dot-container">
            <span class="dot"></span>
        </span>
        <span class="dot-container">
            <span class="dot"></span>
        </span>
    </div>

    <div class="buttons">
        <button id="shuffle">
            <p>Shuffle</p>
        </button>
        <button id="deselect" class="unclickable">
            <p>Deselect all</p>
        </button>
        <button id="submit" class="submit unclickable">
            <p>Submit</p>
        </button>
    </div>



</body>

</html>
